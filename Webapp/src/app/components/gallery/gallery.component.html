<!-- Section 2: Welcome Text -->
<section class="section-2">
  <div class="section-2-div">
    <div class="row">
      <div class="column_left">
        <img src="images/Lisztkukac.webp" alt="Lisztkukac - lisztium.com" />
      </div>
      <div class="column_right">
        <h1>Welcome to the home of Lisztium masterclasses!</h1>
        <p>Feel free to browse our media content from our earlier events</p>
      </div>
    </div>
  </div>
</section>

<!-- Section 3: Gallery Grid -->
<section class="section-3">
  <div class="section-3-div">
    <img
      *ngFor="let image of galleryImages; let i = index"
      [src]="image.src"
      [alt]="image.alt"
      class="gallery-img"
      (click)="openLightbox(i)"
      loading="lazy"
    />

    <!-- Lightbox Modal -->
    <div
      class="lightbox"
      [class.active]="lightboxOpen"
      (click)="closeLightbox($event)"
    >
      <span class="close" (click)="closeLightbox($event)">&times;</span>
      <div class="lightbox-navigation">
        <button
          class="prev"
          (click)="previousImage($event)"
          [disabled]="currentImageIndex === 0"
        >
          &#10094;
        </button>
        <button
          class="next"
          (click)="nextImage($event)"
          [disabled]="currentImageIndex === galleryImages.length - 1"
        >
          &#10095;
        </button>
      </div>
      <img
        class="lightbox-content"
        [src]="currentImage?.src"
        [alt]="currentImage?.alt"
        (click)="$event.stopPropagation()"
      />
      <div class="lightbox-caption">{{ currentImage?.alt }}</div>
      <div class="image-counter">
        {{ currentImageIndex + 1 }} / {{ galleryImages.length }}
      </div>
    </div>
  </div>
</section>
